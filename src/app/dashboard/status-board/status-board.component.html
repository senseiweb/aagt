        <!-- HEADER -->

<div class="header accent p-24 pb-0" flexLayout="column" fxLayoutAlign="space-between">

  <div fxLayout="row" fxLayoutAlign="space-between start">
    <span class="mat-display-1 mb-0 welcome-message" [@animate]="{value: '*',params:{x:'50px'}}">Welcome back, [name here]</span>
    <button mat-icon-button class="sidebar-toggle mr-8" fx.Hide.gt-md (click)="toggleSidebar('status-board-dashboard-right-sidebar-1')">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div fxLayout="row">
    <div class="selected-generation">[generation names}]</div>

    <button mat-icon-button class="generation-selector" [matMenuTriggerFor]="generationMenu"
    aria-label="Select Generation">
      <mat-icon>more_horiz</mat-icon>
  </button>

  <mat-menu #generationMenu="matMenu">
    <button mat-menu-item *ngFor="let gen of generations" (click)="selectedGeneration = gen">
      <span>{{gen.name}}</span>
    </button>
  </mat-menu>
  </div>
</div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content">
          <mat-tab-group dynamicHeight>
            <mat-tab label="Home">
              
            </mat-tab>
          </mat-tab-group>

        </div>

        <!-- / CONTENT -->
