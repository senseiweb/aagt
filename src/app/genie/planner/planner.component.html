<div class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Generation Planner</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content p-24" fusePerfectScrollbar>
                  <mat-horizontal-stepper [linear]="isLinear" #stepper>
                    <mat-step [completed]="step1completed">
                        <div>
                                <form fxLayout="column">
                                        <ng-template matStepLabel>
                                            <span *ngIf="isLinear">Provide General Generation Information</span>
                                            <span *ngIf="!isLinear">Update Generation Information</span>
                                        </ng-template>
                                        <mat-form-field>
                                          <input matInput
                                          [(ngModel)]="plannedGen.title"
                                          placeholder="Generation Title"
                                          required>
                                        </mat-form-field>
                                        <mat-form-field>
                                            <mat-select
                                            placeholder="In Support Of"
                                            required
                                            [(ngModel)]="plannedGen.iso">
                                                <mat-option *ngFor="let op of isoOperations"
                                                        [value]="op.shortcode">
                                                          {{op.displayName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <mat-form-field>
                                                <input matInput
                                                placeholder="Number of Required Assets"
                                                type="number"
                                                [(ngModel)]="plannedGen.numberAssetsRequired"
                                                required>
                                              </mat-form-field>
                                         <mat-form-field>
                                                <input matInput
                                                [matDatepicker]="planStartPicker"
                                                [(ngModel)]="plannedGen.startDateTime"
                                                placeholder="Planned Start date">
                                                <mat-datepicker-toggle matSuffix [for]="planStartPicker"></mat-datepicker-toggle>
                                                <mat-datepicker #planStartPicker></mat-datepicker>
                                        </mat-form-field>
                                        <mat-form-field>
                                                <input matInput
                                                [matDatepicker]="planStopPicker"
                                                [(ngModel)]="plannedGen.stopDateTime"
                                                placeholder="Planned Stop date">
                                                <mat-datepicker-toggle matSuffix [for]="planStopPicker"></mat-datepicker-toggle>
                                                <mat-datepicker #planStopPicker></mat-datepicker>
                                        </mat-form-field>
                                        <div>
                                          <button mat-raised-button matStepperNext>Next: Triggers</button>
                                        </div>
                                      </form>
                        </div>
                        <div>
                                <mat-selection-list #assets [(ngModel)]="genAssetsSelected" (ngModelChange)="assignedAssetModelChange($event)">
                                        <mat-list-option *ngFor="let asset of allAssets" [value="asset.id"]>
                                          {{asset.alias}}
                                        </mat-list-option>
                                      </mat-selection-list>

                        </div>
                    </mat-step>
                    <mat-step [completed]="step2completed">
                      <form>
                        <ng-template matStepLabel>Fill out your address</ng-template>
                        <mat-form-field>
                          <input matInput placeholder="Address" required>
                        </mat-form-field>
                        <div>
                          <button mat-button matStepperPrevious>Back: Generation</button>
                          <button mat-button matStepperNext>Next: Trigger Tasks</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      You are now done.
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-horizontal-stepper>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
