<div class="dialog-content-wrapper">

    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row>
            <span class="title dialog-title">Unsaved Information</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div>You have unsaved changes! If you continue the changes will be lost.</div>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                    <button mat-button mat-dialog-close class="mat-accent" aria-label="Close" cdkFocusInitial>Cancel</button>
                    <button mat-button [mat-dialog-close]="continue">Continue</button>
    </div>

</div>
