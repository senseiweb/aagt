<div class="dialog-content-wrapper">

    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row>
            <span class="title dialog-title">Warning: Unsaved Information</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <div>The are changes that have not been saved. Continuing will destroy these changes!</div>
        <div>Continue?</div>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                    <button mat-button (click)="cancel()" class="mat-accent" aria-label="Close" cdkFocusInitial>No, Stay</button>
                    <button mat-button (click)="confirmLeave()">Yes, Leave</button>
    </div>

</div>
