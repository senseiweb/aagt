<div id="actions" class="page-layout carded fullwidth inner-scroll">

     <!-- TOP BACKGROUND -->
     <div class="top-bg accent"></div>
     <!-- / TOP BACKGROUND -->

     <!-- CENTER -->
     <div class="center">

          <!-- HEADER -->
          <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
               fxLayoutAlign.gt-sm="space-between center">

               <!-- APP TITLE -->
               <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                         shopping_basket
                    </mat-icon>
                    <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                         Action Items
                    </span>
               </div>
               <!-- / APP TITLE -->

               <!-- SEARCH -->
               <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                         <mat-icon>search</mat-icon>
                         <input #filter placeholder="Search for a product">
                    </div>
               </div>
               <!-- / SEARCH -->

               <!-- ADD BUTTON -->
               <button mat-raised-button [routerLink]="'/apps/e-commerce/products/new'" class="add-product-button fuse-white mt-24 mt-md-0">
                    <span>ADD NEW ACTION ITEM</span>
               </button>
               <!-- / ADD BUTTON -->

          </div>
          <!-- / HEADER -->

          <!-- CONTENT CARD -->
          <div class="content-card">

               <mat-table class="action-items-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
                    fusePerfectScrollbar>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                         <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem">
                              <p class="text-truncate">{{actionItem.id}}</p>
                         </mat-cell>
                    </ng-container>

                    <!-- ShortCode Column -->
                    <ng-container matColumnDef="shortCode">
                         <mat-header-cell *matHeaderCellDef mat-sort-header>Short Code</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem">
                              <p class="text-truncate">{{actionItem.shortCode}}</p>
                         </mat-cell>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                         <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem">
                              <p class="text-truncate">{{actionItem.action}}</p>
                         </mat-cell>
                    </ng-container>

                    <!-- Assigned Team Type Column -->
                    <ng-container matColumnDef="assignedTeamType">
                         <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Assiged Team Type</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem" fxHide fxShow.gt-md>
                              <p class="category text-truncate">
                                   {{actionItem.assignedTeamType}}
                              </p>
                         </mat-cell>
                    </ng-container>

                    <!-- Duration Column -->
                    <ng-container matColumnDef="duration">
                         <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Duration</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem" fxHide fxShow.gt-xs>
                              <p class="price text-truncate">
                                   {{actionItem.duration | currency:'USD':'symbol'}}
                              </p>
                         </mat-cell>
                    </ng-container>

                    <!-- Availability Column -->
                    <ng-container matColumnDef="availability">
                         <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Available</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem" fxHide fxShow.gt-sm>
                              <mat-icon *ngIf="actionItem.availableForUse" class="active-icon green-600 s-16">check</mat-icon>
                              <mat-icon *ngIf="!actionItem.availableForUse" class="active-icon red-500 s-16">close</mat-icon>
                         </mat-cell>
                    </ng-container>

                    <!-- Notes Column -->
                    <ng-container matColumnDef="notes">
                         <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Notes</mat-header-cell>
                         <mat-cell *matCellDef="let actionItem" fxHide fxShow.gt-xs>
                              <p class="text-truncate">{{actionItem.notes}}</p>
                         </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                    <mat-row *matRowDef="let actionItem; columns: displayedColumns;" class="action" matRipple
                         [routerLink]="'/apps/e-commerce/products/'+actionItem.id+'/'+actionItem.handle">
                    </mat-row>

               </mat-table>

               <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
               </mat-paginator>

          </div>
          <!-- / CONTENT CARD -->
     </div>
     <!-- / CENTER -->
</div>
