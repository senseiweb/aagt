<div id="teams" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    format_list_bulleted
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Team List
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for an team" />
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button
                mat-raised-button
                (click)="newTeam()"
                class="add-action-item-button fuse-white mt-24 mt-md-0"
            >
                <span>ADD TEAM</span>
            </button>
            <!-- / ADD BUTTON -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table
                class="team-list-table"
                #table
                [dataSource]="dataSource"
                matSort
                [@animateStagger]="{ value: '50' }"
                fusePerfectScrollbar
            >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >ID</mat-header-cell
                    >
                    <mat-cell *matCellDef="let team">
                        <p class="text-truncate">{{ team.id }}</p>
                    </mat-cell>
                </ng-container>

                <!-- TeamName Column -->
                <ng-container matColumnDef="teamName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Team Name</mat-header-cell
                    >
                    <mat-cell *matCellDef="let team">
                        <p class="text-truncate">{{ team.teamName }}</p>
                    </mat-cell>
                </ng-container>

                <!-- TeamCategory Column -->
                <ng-container matColumnDef="teamCategory">
                    <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Team Type</mat-header-cell
                    >
                    <mat-cell *matCellDef="let team">
                        <p class="text-truncate">{{ team.teamCategory }}</p>
                    </mat-cell>
                </ng-container>

                <!-- NumberOfTeamMembers -->
                <ng-container matColumnDef="teamMemberCount">
                    <mat-header-cell
                        *matHeaderCellDef
                        fxHide
                        mat-sort-header
                        fxShow.gt-md
                        ># Team Members</mat-header-cell
                    >
                    <mat-cell *matCellDef="let team" fxHide fxShow.gt-md>
                        <p class="text-truncate">
                            {{ team.numberOfTeamMembers }}
                        </p>
                    </mat-cell>
                </ng-container>

                <mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                ></mat-header-row>

                <mat-row
                    *matRowDef="let team; columns: displayedColumns"
                    class="team"
                    matRipple
                    (click)="modifyTeam(team)"
                >
                </mat-row>
            </mat-table>

            <mat-paginator
                #paginator
                [length]="dataSource.filteredData.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
            >
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
