<div
    id="gp-step-ata-list"
    [@animate]="{ value: '*', params: { y: '100%' } }"
    class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
    <!-- HEADER -->
    <div
        class="header accent"
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center"
    >
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm>
                <!-- (click)="toggleSidebar('contacts-main-sidebar')" -->
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Generation Asset Tasks
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div
            class="ml-sm-32"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxFlex
        >
            <div class="search-wrapper mt-16 mt-sm-0">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon>search</mat-icon>
                    <input
                        [formControl]="searchInput"
                        placeholder="Search for a contact"
                    />
                </div>
            </div>
        </div>
        <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <!-- <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar> -->
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar
            class="sidebar"
            name="gen-trig-sidebar"
            position="left"
            lockedOpen="gt-sm"
        >
            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <asset-trigger-sidebar
                    [@animate]="{ value: '*' }"
                ></asset-trigger-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content">
                <asset-trigger-action-list></asset-trigger-action-list>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>
<div class="pt-12">
    <button mat-raised-button matStepperNext>Next: Triggers</button>
</div>
