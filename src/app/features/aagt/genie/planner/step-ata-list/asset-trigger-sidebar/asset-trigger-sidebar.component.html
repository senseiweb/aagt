<div class="sidebar-content">
    <div class="card">
        <!-- SIDEBAR CONTENT -->
        <div class="content py-16" fusePerfectScrollbar>
            <div class="nav material2">
                <div class="nav-item" aria-label="inbox">
                    <a
                        class="nav-link"
                        matRipple
                        (click)="filterByAsset('all')"
                        [ngClass]="{ 'active accent': assetFilterBy === 'all' }"
                    >
                        <span class="title">All Assets</span>
                    </a>
                </div>

                <div *ngFor="let alias of assetNames">
                    <div
                        class="nav-item"
                        aria-label="generation asset"
                        (click)="filterByAsset(alias)"
                    >
                        <a
                            class="nav-link"
                            matRipple
                            [ngClass]="{
                                'active accent': assetFilterBy === alias
                            }"
                        >
                            <div class="title">{{ alias }}</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / SIDEBAR CONTENT -->
