<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="cancel()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="triggerFormGroup">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Trigger Milestone</mat-label>
                    <input
                        name="milestone"
                        formControlName="milestone"
                        matInput
                    />
                    <mat-error>{{
                        !!triggerFormGroup.errors?.Trigger_duplicateTriggerMiles
                    }}</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Trigger Date Range</mat-label>
                    <input
                        matInput
                        name="triggerStart"
                        formControlName="triggerStart"
                        placeholder="Trigger Start"
                        [matDatepicker]="triggerStartDatePicker"
                        [min]="generationStart"
                        [max]="generationStop"
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="triggerStartDatePicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #triggerStartDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mcc-timer-picker
                        mccConnectedTimerPicker
                        [mccConnectedTimerPickerOrigin]="triggerStartTimePicker"
                    ></mcc-timer-picker>
                    <input
                        matInput
                        mccTimerPickerOrigin
                        #triggerStartTimePicker="mccTimerPickerOrigin"
                        placeholder="Trigger Start Time"
                        formControlName="tiggerStartTime"
                    />
                </mat-form-field>
            </div>

            <!-- <div fxLayout="row" fxLayoutAlign="start start" *ngIf="rangeSet">
                <mat-form-field appearance="outline" fxFlex>
                    <input
                        matInput
                        name="triggerStart"
                        formControlName="triggerStart"
                        placeholder="Trigger Start"
                        [selectMode]="'rangeFrom'"
                        [owlDateTimeTrigger]="triggerStartPicker"
                        [owlDateTime]="triggerStartPicker"
                    />
                    <owl-date-time
                        [pickerMode]="'dialog'"
                        #triggerStartPicker
                    ></owl-date-time>
                </mat-form-field>
            </div> -->

            <!-- <div fxLayout="row" fxLayoutAlign="start start" *ngIf="rangeSet">
                <mat-form-field appearance="outline" fxFlex>
                    <input
                        matInput
                        name="triggerStop"
                        [selectMode]="'rangeTo'"
                        formControlName="triggerStop"
                        placeholder="Trigger Stop"
                        [owlDateTimeTrigger]="triggerStopPicker"
                        [owlDateTime]="triggerStopPicker"
                    />
                    <owl-date-time #triggerStopPicker></owl-date-time>
                </mat-form-field>
            </div> -->
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            mat-stroked-button
            color="warn"
            class="mr-8"
            (click)="deleteTrigger()"
            aria-label="Delete"
            matTooltip="Delete"
        >
            <span *ngIf="!triggerIsNew()">DELETE</span>
            <span *ngIf="triggerIsNew()">CANCEL</span>
        </button>
        <button
            *ngIf="triggerIsNew()"
            mat-stroked-button
            color="accent"
            class="save-button"
            (click)="acceptChanges()"
            [disabled]="triggerFormGroup.invalid"
            aria-label="ADD"
        >
            <span *ngIf="!triggerIsNew()">UPDATE</span>
            <span *ngIf="triggerIsNew()">ADD</span>
        </button>
    </div>
</div>
