<div>
    <h1 mat-dialog-title>
        <ng-container *ngIf="isNew; else elseTemplate">
            Create New Trigger
        </ng-container>
        <ng-template #elseTemplate>
            Editing Trigger: {{ currentTrigger.milestone }}
        </ng-template>
    </h1>
</div>
<div mat-dialog-content>
    <form fxLayout="column" [formGroup]="triggerFormGroup" fxFlex>
        <mat-form-field>
            <input
                matInput
                name="milestone"
                formControlName="milestone"
                placeholder="Milestone for Trigger"
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="start"
                formControlName="start"
                placeholder="Trigger Start"
                type="number"
            />
            <span matSuffix>hours</span>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="stop"
                formControlName="stop"
                placeholder="Trigger End"
                type="number"
            />
            <span matSuffix>hours</span>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="start end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button
        mat-button
        (click)="saveChanges()"
        cdkFocusInitial
        disable="!isValid"
    >
        Save
    </button>
</div>
